[PHP]
; Memory
memory_limit = 256M

; Uploads
upload_max_filesize = 64M
post_max_size = 64M

; Execution
max_execution_time = 60
max_input_time = 60

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Date
date.timezone = UTC

; Session
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Security
expose_php = Off



