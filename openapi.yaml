openapi: 3.0.3
info:
  title: Newsly API
  description: |
    Comprehensive API for Newsly news aggregator application.
    
    ## Authentication
    This API uses Bearer token authentication via Laravel Sanctum.
    Include the token in the Authorization header: `Bearer {token}`
    
    ## Rate Limiting
    - Public endpoints: 60 requests per minute
    - Auth endpoints: 10 requests per minute
  version: 1.0.0
  contact:
    name: Newsly Support
    email: support@newsly.app

servers:
  - url: http://localhost:8000/api
    description: Local Development
  - url: https://api.newsly.app
    description: Production

tags:
  - name: Auth
    description: Authentication endpoints
  - name: User
    description: User profile and settings
  - name: Countries
    description: Countries management
  - name: Categories
    description: News categories
  - name: Sources
    description: News sources
  - name: Articles
    description: News articles
  - name: Bookmarks
    description: User bookmarks
  - name: Subscriptions
    description: User subscriptions
  - name: Notifications
    description: Push notifications

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum Token

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          format: uri
        language:
          type: string
        timezone:
          type: string
        country:
          $ref: '#/components/schemas/Country'

    Country:
      type: object
      properties:
        id:
          type: integer
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
        slug:
          type: string
        code:
          type: string
        flag:
          type: string
        is_active:
          type: boolean

    Category:
      type: object
      properties:
        id:
          type: integer
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
        slug:
          type: string
        icon:
          type: string
        color:
          type: string
        is_active:
          type: boolean

    Source:
      type: object
      properties:
        id:
          type: integer
        name_ar:
          type: string
        name_en:
          type: string
        name:
          type: string
        slug:
          type: string
        logo:
          type: string
          format: uri
        website_url:
          type: string
          format: uri
        language:
          type: string
        is_breaking_source:
          type: boolean
        country:
          $ref: '#/components/schemas/Country'
        category:
          $ref: '#/components/schemas/Category'

    Article:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        summary:
          type: string
        content:
          type: string
        link:
          type: string
          format: uri
        image_url:
          type: string
          format: uri
        author:
          type: string
        is_breaking:
          type: boolean
        is_featured:
          type: boolean
        views_count:
          type: integer
        published_at:
          type: string
          format: date-time
        source:
          $ref: '#/components/schemas/Source'
        category:
          $ref: '#/components/schemas/Category'

    Subscription:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum: [source, category, country]
        notifications_enabled:
          type: boolean
        source:
          $ref: '#/components/schemas/Source'
        category:
          $ref: '#/components/schemas/Category'
        country:
          $ref: '#/components/schemas/Country'

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: object

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        from:
          type: integer
        to:
          type: integer

paths:
  /health:
    get:
      summary: Health Check
      tags: [Health]
      responses:
        '200':
          description: API is healthy

  /auth/google:
    post:
      summary: Login with Google
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id_token
              properties:
                id_token:
                  type: string
                  description: Google ID Token from mobile app
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Invalid token

  /auth/me:
    get:
      summary: Get Current User
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/User'

  /auth/logout:
    post:
      summary: Logout
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out successfully

  /countries:
    get:
      summary: List Countries
      tags: [Countries]
      responses:
        '200':
          description: List of countries
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Country'

  /categories:
    get:
      summary: List Categories
      tags: [Categories]
      responses:
        '200':
          description: List of categories

  /sources:
    get:
      summary: List Sources
      tags: [Sources]
      parameters:
        - name: country_id
          in: query
          schema:
            type: integer
        - name: category_id
          in: query
          schema:
            type: integer
        - name: active
          in: query
          schema:
            type: boolean
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Paginated list of sources

  /articles:
    get:
      summary: List Articles
      tags: [Articles]
      parameters:
        - name: country_id
          in: query
          schema:
            type: integer
        - name: source_id
          in: query
          schema:
            type: integer
        - name: category_id
          in: query
          schema:
            type: integer
        - name: breaking
          in: query
          schema:
            type: boolean
        - name: search
          in: query
          schema:
            type: string
        - name: since
          in: query
          schema:
            type: string
            format: date-time
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Paginated list of articles

  /articles/latest:
    get:
      summary: Latest Articles
      tags: [Articles]
      parameters:
        - name: country_id
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of latest articles

  /articles/breaking:
    get:
      summary: Breaking News
      tags: [Articles]
      responses:
        '200':
          description: List of breaking news

  /articles/{id}:
    get:
      summary: Get Article
      tags: [Articles]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Article details

  /subscriptions:
    get:
      summary: List Subscriptions
      tags: [Subscriptions]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user subscriptions
    post:
      summary: Create Subscription
      tags: [Subscriptions]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                source_id:
                  type: integer
                category_id:
                  type: integer
                country_id:
                  type: integer
                notifications_enabled:
                  type: boolean
                  default: true
      responses:
        '201':
          description: Subscription created

  /bookmarks:
    get:
      summary: List Bookmarks
      tags: [Bookmarks]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of bookmarked articles
    post:
      summary: Add Bookmark
      tags: [Bookmarks]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - article_id
              properties:
                article_id:
                  type: integer
      responses:
        '201':
          description: Bookmark added


